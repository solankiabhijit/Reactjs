<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parameter</title>
</head>
<body>
    <script>
        function myfunc (...test)
        {
            colsole.log("value of "+test);
        }

        console.log(myfunc("hello"));
        colsole.log(myfunc("2,3,4"));


        function demo(...input)
        {
            let sum = 0;
            for(let i of input)
            {
                sum+=i;
            }
            return sum;
        }
        console.log(demo(2,1));
        colsole.log(demo(2,2,2));
        console.log(demo(1,2,3,4,5));
    </script>
</body>
</html>
